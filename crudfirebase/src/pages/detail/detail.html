<ion-header>

  <ion-navbar>
    <ion-title>Full Note</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-list>
      <ion-item>
          <ion-label color="primary" stacked>Titulo</ion-label>
          <ion-input type="text" [(ngModel)]="note.title" placeholder="Titulo"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label color="primary" stacked>Descripcion</ion-label>
          <ion-textarea type="text" [(ngModel)]="note.description" placeholder="Descripcion"></ion-textarea>
        </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (click)="addNote()">Guardar</button>
    <button *ngIf="id != 0" ion-button block (click)="deleteNote()" color="danger">Borrar</button>
  </div>
</ion-content>
