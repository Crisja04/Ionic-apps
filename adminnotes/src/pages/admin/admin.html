<ion-header>

  <ion-navbar>
    <ion-title>Admin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
        <button ion-item *ngFor="let user of users" (click)="manageUser(users.uid)">
          {{user}}
        </button>
      </ion-item>
      <ion-item>
          <button ion-button block (click)="addUser()">Agregar Usuario</button>
      </ion-item>
    </ion-list>


</ion-content>
