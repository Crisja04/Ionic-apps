<ion-header>
  <ion-navbar>
    <ion-title>
      Calculuos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

 <ion-item>
   <ion-label color="primary" stacked> Email</ion-label>
   <ion-input type="text" [(ngModel)]="usuario.email" placeholder="Email"></ion-input>
 </ion-item>
 <ion-item>
    <ion-label color="primary" stacked>Password</ion-label>
    <ion-input type="password" [(ngModel)]="usuario.password" placeholder="Password Input"></ion-input>
  </ion-item>
  <ion-item>
    <ion-item>
      <button ion-button (click)="register(usuario)">Registrarme</button>
      <button ion-button (click)="login(usuario)">Login</button>
      <button ion-button (click)="forgot(usuario.email)">Olvide mi password</button>
    </ion-item>  
  </ion-item>
</ion-content>
